dependency:
  name: galaxy

driver:
  name: vagrant
  provider:
    name: virtualbox

lint: |
  set -e
  yamllint .
  ansible-lint

platforms:
  - name: centos7
    box: voladynamics/centos7
    box_url: https://app.vagrantup.com/voladynamics/boxes/centos7

provisioner:
  name: ansible
verifier:
  name: ansible
