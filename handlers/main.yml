---

- name: start docker
  systemd:
    name: docker
    state: started
    enabled: True
    daemon_reload: True
  become: True

- name: stop docker
  systemd:
    name: docker
    state: stopped
  become: True

- name: restart docker
  become: True
  systemd:
    name: docker
    state: restarted
    enabled: True
    daemon_reload: True

# Handler showing how to clean yum metadata cache
- name: yum-clean-metadata
  command: yum clean metadata
  args:
    warn: no
