---
# Standards: 0.2
dependency:
  name: galaxy
  requirements_file: requirements.yml
ansible:
  diff: false
driver:
  name: vagrant
vagrant:
  raw_config_args:
    - "vbguest.auto_update = false"
    - "vm.synced_folder './', '/vagrant', disabled: true"
    - "ssh.insert_key = false"
  platforms:
    - name: redesign/centos7
      box: redesign/centos7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 4096
        cpus: 2
  instances:
    - name: ci-server
      ansible_groups:
        - cidev
        - build
verifier:
  name: goss
